
<!DOCTYPE HTML>
<html lang="en-US">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <script type="text/javascript">

        });

          $('#img4').attr("src", "cat04.png");
        });

        $('#img5').click(function(){
          $('#img5').attr("src", "cat05.png");
        });

      });

    </script>
  </head>

  <body>

    <ul id="sortable">
      <li><img id="img1" src="Ninja01.png"></li>
      <li><img id="img2" src="Ninja02.png"></li>
      <li><img id="img3" src="Ninja03.png"></li>
      <li><img id="img4" src="Ninja04.png"></li>

</html>
